<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div id="home-score-display">
          <h1 id="home-score-number">0</h1>
        </div>
        <div class="add-buttons">
          <a onclick="increaseHomeScoreOne()">+1</a>
          <a onclick="increaseHomeScoreTwo()">+2</a>
          <a onclick="increaseHomeScoreThree()">+3</a>
        </div>
        <div class="reset-buttons" onclick="resetHomeScore()">
          <a>RESET</a>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div id="guest-score-display">
          <h1 id="guest-score-number">0</h1>
        </div>
        <div class="add-buttons">
          <a onclick="increaseGuestScoreOne()">+1</a>
          <a onclick="increaseGuestScoreTwo()">+2</a>
          <a onclick="increaseGuestScoreThree()">+3</a>
        </div>
        <div class="reset-buttons" onclick="resetGuestScore()">
          <a>RESET</a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
